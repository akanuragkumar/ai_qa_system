<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Chatbot - Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Full Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatAnimation linear infinite;
            z-index: -1;
        }

        @keyframes floatAnimation {
            from { transform: translateY(0px); opacity: 0.8; }
            to { transform: translateY(-200px); opacity: 0; }
        }

        /* Main Container */
        .homepage-container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hero-title {
            font-size: 36px;
            font-weight: 600;
        }

        .hero-subtitle {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        /* Start Chatting Button */
        .start-btn {
            background-color: #ffcc00;
            color: black;
            font-size: 20px;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .start-btn:hover {
            background-color: #ffdd44;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<!-- Floating Particles -->
<script>
    function createParticles() {
        for (let i = 0; i < 25; i++) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = Math.random() * window.innerWidth + "px";
            particle.style.top = Math.random() * window.innerHeight + "px";
            particle.style.animationDuration = (3 + Math.random() * 5) + "s";
            particle.style.animationDelay = (-Math.random() * 5) + "s";
            document.body.appendChild(particle);
        }
    }
    createParticles();
</script>

<!-- Homepage Content -->
<div class="homepage-container">
    <h1 class="hero-title">Explore your codebase</h1>
    <p class="hero-subtitle">Get insights, similar codes, and more.</p>

    <a href="{% url 'chat' %}" class="start-btn">Start Chatting ðŸ’¬</a>
</div>

</body>
</html>
