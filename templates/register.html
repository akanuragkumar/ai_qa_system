<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .auth-container h2 {
            font-weight: 600;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px;
            border: none;
        }

        .btn {
            border-radius: 30px;
            background: #007bff;
            color: white;
            font-weight: 600;
            padding: 12px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .switch-link {
            margin-top: 10px;
            display: block;
            color: white;
            font-size: 14px;
            text-decoration: none;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Create Your Account</h2>
    <p>Join our travel chatbot and get instant travel assistance!</p>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <input type="text" name="full_name" class="form-control mb-3" placeholder="Full Name" required>
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm Password" required>
        <button type="submit" class="btn w-100">Register</button>
    </form>
    <a href="{% url 'login' %}" class="switch-link">Already have an account? Login here</a>
</div>

</body>
</html>
